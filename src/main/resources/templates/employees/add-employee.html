<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Employee</h2>
    <form th:object="${employee}" th:action="@{/employees/add}" method="post">
        <div class="mb-3">
            <label for="maNv" class="form-label">Employee Code</label>
            <input type="text" class="form-control" id="maNv" th:field="*{maNv}" required>
        </div>
        <div class="mb-3">
            <label for="tenNv" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="tenNv" th:field="*{tenNv}" required>
        </div>
        <div class="mb-3">
            <label for="phai" class="form-label">Gender</label>
            <select class="form-control" id="phai" th:field="*{phai}">
                <option value="NAM">Male</option>
                <option value="NU">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="noiSinh" class="form-label">Place of Birth</label>
            <input type="text" class="form-control" id="noiSinh" th:field="*{noiSinh}">
        </div>
        <div class="mb-3">
            <label for="luong" class="form-label">Salary</label>
            <input type="number" class="form-control" id="luong" th:field="*{luong}">
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-control" id="department" th:field="*{department.maPhong}">
                <option th:each="dept : ${departments}" th:value="${dept.maPhong}" th:text="${dept.tenPhong}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
